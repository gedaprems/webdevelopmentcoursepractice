<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Regular Expression</title>
	
	<script src="./jQuery/jquery.min.js.download"></script>
	

</head>
<body>
	<h3>Eitht Chapter</h3>
	<p>Regular Expresion</p>
	
	<script type="text/javascript">

		var regex = /is/i;
		var regex2 = /great/i;
		var rege = /e/g;

		var string = "Regex Is Great!";

		var result = string.match(regex);
		var result2 = string.match(regex2);
		var res = string.match(rege);


		alert(result);
		alert(result2);
		alert(res);
       
	</script>
</body>
</html>

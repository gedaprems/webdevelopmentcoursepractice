<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jimmy</title>
	<style type="text/css">




		.btn-hover-lt {
    margin: 20px auto;
    border: none;
    padding: 10px 44px;
    font-size: 20px;
    position: relative;
    display: inline-block;
}
		.btn-hover-lt:before {
    transition: all 0.85s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    content: '';
    width: 50%;
    height: 100%;
    background: #241c65;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 10px 0px 0px 10px;
}

	</style>
</head>
<body>
	<button class="sim-btn btn-hover-It">Seng message</button>
</body>

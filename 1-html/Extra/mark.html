<!DOCTYPE html>
<html>
<head>
<title>Marked Text Example</title>
<style type="text/css">
	mark{
		background-color: #444444 ;
		color: white;
		opacity: 0.5;
	}
</style>
</head>
<body>
<p>The following word has been <mark>marked</mark> with background-color:black opacity:0.5 color:white</p>
</body>
